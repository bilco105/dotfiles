# Fonts
font_family FiraCode Retina
bold_font Fira Code Bold

# Font size
font_size 18.0

#Â Increase font spacing
adjust_line_height  115%
adjust_column_width 100%

# Font character variants
font_features FiraCode-Retina +cv02 +ss01 +ss03 +ss05 +ss09 +zero
font_features FiraCodeRoman-Bold +cv02 +ss01 +ss03 +ss05 +ss09 +zero

# Disable alerts
enable_audio_bell no
window_alert_on_bell no

# Cursor
cursor_shape beam
cursor_blink_interval 0

# Unlimited scrollback
scrollback_lines -1

# Title bar same colour as background
macos_titlebar_color background

# Add window padding
window_padding_width 10.0

# Copy/paste keyboard mappings
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Include theme
include nord.conf
